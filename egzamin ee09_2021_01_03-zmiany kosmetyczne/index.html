<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl3.css">
    <title>Twoje BMI</title>
</head>
<body>
    <div id="logo"><img src="wzor.png" alt="wzór BMI"></div>
    <div id="baner"><h1>Oblicz swoje bmi</h1></div>

    <div id="blok-glowny">
        <table>
            <tr>
                <th>Interpretacja BMI</th>
                <th>Wartośc minimalna</th>
                <th>Wartość maksymalna</th>
            </tr>
            <tr>
                <th>1</th>
                <th>1</th>
                <th>1</th>
            </tr>
            <tr>
                <th>1</th>
                <th>1</th>
                <th>1</th>
            </tr>
        </table>
    </div>
    
    <div id="lewy">
        <h2>Podaj wagę i wzrost</h2>
        <form action="index.html" method="post">
            Waga: <input type="number" name="" id="" min="1"> <br>
            Wzrost w cm: <input type="number" name="" id="" min="1"> <br>
            <input type="submit" value="Oblicz i zapamiętaj wynik">
        </form>
    </div>
    <div id="prawy">
        <img src="rys1.png" alt="ćwiczenia">
    </div>

    <footer>
        Autor: Jakub Osiński 4TIP
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Zobacz kwarendy</a>
    </footer>

</html>
